<div class="header-container">
    <h3 class="text-center mb-4 fw-bold mt-2">Product of {{categoryName}}</h3>
</div>
<!-- Product Cards -->
<div class="container mt-5">
    <div class="row" >
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let item of products; let i = index">
            <div class="card product-card h-100" >
                <img [src]="item.photos[0]" class="card-img-top img-fluid">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text"><strong>Price:</strong> {{ item.price }} EGP</p>
                    <button class="btn details-btn mt-auto" routerLink="/details/{{item.id}}">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
