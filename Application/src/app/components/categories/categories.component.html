<!-- Category Buttons -->
<div class="container mt-4">
    <h3 class="text-center mb-4 fw-bold text-secondary">{{ 'categories.chooseTypeOfPlace' | translate }}</h3>
    <div class="row justify-content-center">
        <div class="col-6 col-md-3 col-lg-2 mb-3" *ngFor="let category of categories">
            <button class="btn category-btn w-100 py-3 shadow-sm d-flex flex-column align-items-center" 
                [class.active]="selectedCategory === category.id"
                (click)="filterByCategory(category.id)">
                <img [src]="category.photo" class="category-img mb-2" alt="{{ getCategoryName(category) }}">
                <span>{{ getCategoryName(category) }}</span>
            </button>
        </div>
    </div>
</div>

<!-- Product Cards -->
<div class="container mt-5">
    <div class="row" *ngIf="!loading">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let item of products; let i = index">
            <div class="card product-card h-100" [class.show]="showProducts[i]">
                <img [src]="item.photos[0]" class="card-img-top img-fluid">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ getProductName(item) }}</h5>
                    <p class="card-text"><strong>{{ 'general.Price' | translate }}:</strong> {{ item.price }}<span>{{ 'general.PriceSign' | translate }}</span></p>
                    <button class="btn details-btn mt-auto" routerLink="/details/{{item.id}}">{{ 'buttons.Details' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Show Spinner Only When "loading" is True -->
<div class="text-center mt-3" *ngIf="loading">
    <app-spinner></app-spinner>
</div>
