<section class="py-3 py-md-5 py-xl-8">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                <h2 class="mb-4 display-5 text-center">{{ 'CUSTOM_ORDER.TITLE' | translate }}</h2>
                <p class="text-secondary mb-5 text-center lead fs-4">
                    {{ 'CUSTOM_ORDER.DESCRIPTION' | translate }}
                </p>
                <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
            </div>
        </div>

        <!-- Language Switcher -->
        <!-- <div class="text-center mb-4">
        <button class="btn btn-primary me-2" (click)="switchLanguage('en')">English</button>
        <button class="btn btn-primary" (click)="switchLanguage('ar')">العربية</button>
      </div> -->

        <!-- Flex container for image and form -->
        <div
            class="d-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-center gap-4">
            <!-- Order Form -->
            <div class="col-12 col-md-6 bg-light p-4 border rounded">
                <form action="#!" #sendOrder="ngForm" (ngSubmit)="order()">
                    <div class="row gy-4">
                        <!-- Add these fields somewhere in your form -->
                        <div class="col-12 col-md-6">
                            <label for="unitPrice" class="form-label">{{ 'CUSTOM_ORDER.FORM.UNIT_PRICE' | translate
                                }}</label>
                            <input type="number" class="form-control" id="unitPrice" name="unitPrice"
                                [(ngModel)]="orderData.price" disabled>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="totalPrice" class="form-label">{{ 'CUSTOM_ORDER.FORM.TOTAL_PRICE' | translate
                                }}</label>
                            <input type="number" class="form-control" id="totalPrice" name="totalPrice"
                                [(ngModel)]="orderData.totalPrice" disabled>
                        </div>
                        <!-- Name Field -->
                        <div class="col-12 col-md-7">
                            <label for="name" class="form-label">{{ 'CUSTOM_ORDER.FORM.NAME' | translate }} <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="orderData.Name"
                                required>
                        </div>

                        <!-- Email Field -->
                        <div class="col-12 col-md-7">
                            <label for="email" class="form-label">{{ 'CUSTOM_ORDER.FORM.EMAIL' | translate }} <span
                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="orderData.Email" required>
                        </div>
                        <!-- Phone Field -->
                        <div class="col-12 col-md-7">
                            <label for="phone" class="form-label">
                                {{ 'CUSTOM_ORDER.FORM.PHONE' | translate }} <span class="text-danger">*</span>
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                [(ngModel)]="orderData.Phone" required>
                        </div>

                        <!-- Size and Quantity Fields -->
                        <div class="col-12 col-md-6">
                            <div class="d-flex gap-5">
                                <label for="size" class="form-label">{{ 'CUSTOM_ORDER.FORM.SIZE' | translate }} <span
                                        class="text-danger">*</span></label>
                                <label for="size" class="form-label">{{ 'CUSTOM_ORDER.FORM.QUANTITY' | translate }}
                                    <span class="text-danger">*</span></label>
                            </div>
                            <!-- Small Size -->
                            <div class="d-flex gap-2 mb-2">
                                <input type="text" class="form-control inputSize" id="size" name="size"
                                    [(ngModel)]="orderData.smallSize" required disabled>
                                <input type="number" class="form-control" id="smallQuantity" name="smallQuantity"
                                    [(ngModel)]="orderData.smallQuantity" required (change)="calculateTotalPrice()">
                            </div>
                            <!-- Medium Size -->
                            <div class="d-flex gap-2 mb-2">
                                <input type="text" class="form-control inputSize" id="medium" name="medium"
                                    [(ngModel)]="orderData.mediumSize" required disabled>
                                <input type="number" class="form-control" id="mediumQuantity" name="mediumQuantity"
                                    [(ngModel)]="orderData.mediumQuantity" required (change)="calculateTotalPrice()">
                            </div>
                            <!-- Large Size -->
                            <div class="d-flex gap-2 mb-2">
                                <input type="text" class="form-control inputSize" id="large" name="large"
                                    [(ngModel)]="orderData.largeSize" required disabled>
                                <input type="number" class="form-control" id="largeQuantity" name="largeQuantity"
                                    [(ngModel)]="orderData.largeQuantity" required (change)="calculateTotalPrice()">
                            </div>
                            <!-- XL Size -->
                            <div class="d-flex gap-2 mb-2">
                                <input type="text" class="form-control inputSize" id="xl" name="xl"
                                    [(ngModel)]="orderData.xlSize" required disabled>
                                <input type="number" class="form-control" id="xlQuantity" name="xlQuantity"
                                    [(ngModel)]="orderData.xlQuantity" required (change)="calculateTotalPrice()">
                            </div>
                            <!-- XXL Size -->
                            <div class="d-flex gap-2 mb-2">
                                <input type="text" class="form-control inputSize" id="xxl" name="xxl"
                                    [(ngModel)]="orderData.xxlSize" required disabled>
                                <input type="number" class="form-control" id="xllQuantity" name="xllQuantity"
                                    [(ngModel)]="orderData.xllQuantity" required (change)="calculateTotalPrice()">
                            </div>
                        </div>
                        <!-- Address -->
                        <div class="col-12">
                            <label for="Address" class="form-label">{{ 'CUSTOM_ORDER.FORM.ADDRESS' | translate }} <span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="Address" name="Address" [(ngModel)]="orderData.Address"
                                rows="3" required></textarea>
                        </div>

                        <!-- Notes -->
                        <div class="col-12">
                            <label for="message" class="form-label">{{ 'CUSTOM_ORDER.FORM.NOTES' | translate }} <span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="message" name="message" [(ngModel)]="orderData.Notes"
                                rows="3" required></textarea>
                        </div>

                        <!-- File Upload for Photos -->
                        <div class="col-12">
                            <label for="photos" class="form-label">{{ 'CUSTOM_ORDER.FORM.PHOTOS' | translate }} <span
                                    class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="photos" name="photos"
                                (change)="onFileSelected($event)" multiple accept="image/*">
                        </div>

                        <!-- Preview of Selected Photos -->
                        <div class="col-12">
                            <div class="d-flex flex-wrap gap-2">
                                <div *ngFor="let url of previewUrls; let i = index" class="position-relative">
                                    <img [src]="url" alt="Preview" class="img-thumbnail"
                                        style="width: 100px; height: 100px;">
                                    <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0"
                                        (click)="removeImage(i)">×</button>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12">
                            <div class="d-grid">
                                <button class="btn btn-lg btn-primary" type="submit">
                                    <i class="bi bi-cart-plus"></i> {{ 'CUSTOM_ORDER.FORM.SUBMIT_BUTTON' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
