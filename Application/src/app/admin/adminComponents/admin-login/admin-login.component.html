<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUVA Login</title>
    <!-- Bootstrap 5 CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <img src="/shirts/privacy-security.png" width="70px" class="imgSpace" >
                        <h2 class="card-title text-center">Admin Panel</h2>
                        <p class="text-center">Welcome back! Log in to your account to view today's clients:</p>
                        <form (ngSubmit)="login()" #productForm="ngForm">
                            <div class="mb-3">
                                <label for="Username" class="form-label">Username</label>
                                <input type="Username" name="Username" class="form-control" id="Username" [(ngModel)]="data.UserName" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="Password" class="form-control" id="password" [(ngModel)]="data.Password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
