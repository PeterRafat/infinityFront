<div class="container my-4">
    <h2 class="text-center mb-3">Add Category</h2>
    <p class="text-center mb-4">Please fill out the form</p>
    <div class="card shadow-sm">
        <div class="card-body">
            <form (ngSubmit)="add()" #productForm="ngForm">
                <h4 class="mb-4">Add Category</h4>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.Name"
                        placeholder="Enter your Category Name" required>
                    <label for="name" class="form-label">أسم القسم</label>
                    <input type="text" class="form-control" id="nameAr" name="nameAr" [(ngModel)]="product.NameAr"
                        placeholder="أكتب أسم القسم الذي تريده" required>
                </div>

                <!-- Upload Product Image -->
                <div class="mb-4">
                    <label class="form-label">Upload Product Image</label>
                    <div class="upload-area border rounded p-3 text-center position-relative"
                        (dragover)="onDragOver($event)" (drop)="onDrop($event)">

                        <input type="file" id="fileUpload" accept="image/*" class="d-none"
                            (change)="onFileSelected($event)">

                        <div *ngIf="!previewUrl" class="py-5">
                            <i class="bi bi-cloud-arrow-up fs-2"></i>
                            <p class="mt-2 mb-0">Choose a file or drop here</p>
                        </div>

                        <label for="fileUpload" class="btn btn-primary mt-2" *ngIf="!previewUrl">
                            Choose file
                        </label>

                        <div *ngIf="previewUrl" class="mt-3 text-center">
                            <div class="position-relative d-inline-block">
                                <img [src]="previewUrl" class="img-thumbnail" alt="Uploaded image">
                                <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0"
                                    (click)="removeImage()">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="!productForm.form.valid">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
