<div class="card shadow-lg border-0">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (category of categories; track $index) {
                    <tr>
                        <td><img [src]="category.photo" alt="" width="100px" ></td>
                        <td>{{ category.name}}</td>
                        <td class="text-center">
                            <div class="btn-group gap-1">
                                <button class="btn btn-danger btn-sm rounded" (click)="deleteCategoryById(category.id)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
            <div *ngIf="categories.length === 0" class="alert alert-warning text-center">
                <i class="bi bi-exclamation-triangle-fill"></i> No Products have been placed yet.
            </div>
        </div>
    </div>
</div>
